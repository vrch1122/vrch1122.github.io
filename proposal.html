<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<head>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
	<link rel="stylesheet" href="proposal.css"> 
</head>

<html>
	<body>
		<div class="top">
			<p id="need">Need help catering your event?   <button id="tacos" href="#">Let's Talk Tacos!</button></p>
		</div>
		<div id="siteimg">
			<div id="logoimg">
				<a href="#"><img src="http://i.imgur.com/PxsLvJL.png"></a>
			</div>
		</div>
	
		<nav class="menu">

			<ul id="menutext">
				<li id="home"><a href="#"><img id="toma"src="http://i.imgur.com/eNHDmU0.png">HOME</a></li>
				<li id="menus"><a href="#"><img id="toma"src="http://i.imgur.com/eNHDmU0.png">MENUS</a></li>
				<li id="test"><a href="#"><img id="toma"src="http://i.imgur.com/eNHDmU0.png">TESTIMONIALS</a></li>
				<li id="about"><a href="#"><img id="toma"src="http://i.imgur.com/eNHDmU0.png">REQUEST CATERING PROPOSAL</a></li>
				<li id="about"><a href="#"><img id="toma"src="http://i.imgur.com/eNHDmU0.png">ABOUT</a></li>
			</ul>
		</nav>
		
		<p id="formhead">REQUEST CATERING PROPOSAL</p>
		
		<div class="forma">
			<div id="actform">
				<form id="contactform" method="POST">
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon">Name</span>
							<input type="text" name="name" class="form-control" required>
						</div>
						<div class="input-group">
							<span class="input-group-addon">Email</span>
							<input type="email" name="_replyto" class="form-control" required>
						</div>
						<div class="input-group">
							<span class="input-group-addon">Subject</span>
							<input type="text" name="subject" class="form-control" required>
						</div>
						<div class="input-group">
							<span class="input-group-addon">Description</span>
							<textarea name="description" class="form-control" rows="4" cols="60" required></textarea>
						</div>
						<input type="text" name="_gotcha" style="display:none" />
						<button id="sendMessage">Send</button>
					</div>
				</form>
			</div>
		</div>
		<div id="thanks">
			<div class="boxer"></div>
			<p class="aftersent">Thank you for your Catering Proposal Request. We will be in touch promptly.</p>
		</div>
	
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

		<script>

		$("#sendMessage").on("click", function(e) {
			var subject = $('input[name="subject"]').val();
			var name = $('input[name="name"]').val();
			var email = $('input[name="_replyto"]').val();
			var description = $('textarea[name="description"]').val();
			var what = 'Subject:  '  +  subject  +  '  Name:  '  +  name  +  '  Email:  '  +  email  +  '  Description:  '  +  description;
			e.preventDefault();
			$.ajax({
				url: "//formspree.io/vrchavez05@gmail.com", 
				method: "POST",
				data: {message: what},
				dataType: "json"
			});
			$('.forma').addClass('remform');
			$('.boxer').addClass('goaway');
			return false;
		});
		</script>
	
	</body>
</html>
